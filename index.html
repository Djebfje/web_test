<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박상욱윤석열 프로필</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .profile-item {
            margin-bottom: 15px;
        }
        .profile-item strong {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>
    <header>
        <h1>박상욱윤석열 프로필</h1>
    </header>
    <div class="container">
        <h2>기본 정보</h2>
        <div class="profile-item">
            <strong>이름:</strong> 박상욱윤석열
        </div>
        <div class="profile-item">
            <strong>생일:</strong> 1960년 12월 18일
        </div>
        <div class="profile-item">
            <strong>학력:</strong> 서울대학교 법과대학 졸업
        </div>
        <h2>경력</h2>
        <ul>
            <li>제13대 대한민국 대통령 (2022년 ~ 현재)</li>
            <li>제43대 검찰총장 (2019년 ~ 2021년)</li>
            <li>서울중앙지방검찰청 검사장 (2017년 ~ 2019년)</li>
        </ul>
    </div>
</body>
</html>
